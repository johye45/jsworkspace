<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화살날리기</title>
<script src="./Arrow.js"></script>
<script>
//화살 하나를 생성하여 날려보자
//클래스는 사물 자체가 아닌, 틀에 불과하므로 반드시 쇳물을 부어서
//물건을 만드는 과정이 필요하다
//이때, 클래스로부터 생성되는 물체 한단위를 가리켜 인스턴스라 한다


var arr = new Array(5);//배열 생성
function init(){
    for(var i = 0; i<5; i++){//화살 5개 생성
        //인스턴스 생성하기
        var arrow = new Arrow();//클래스로부터 인스턴스
        // new 연산자는 클래스로부터 객체의 인스턴스를 생성할 때 사용하는 연산자이며,
        // new 여산자 뒤에 오는 클래스명()aptjemfmf rkflzu todtjdwk aotjemfk gksek
        // 위 코드에서 new Arrow()라는 것은 사실 new constructor()메서들 로훛한 것이다
        // 또 constructor()라는 명칭은 이미 정해진것이기 때문에 다른 명칭을 사용하면 에러남
        // 이렇게 객체 인스턴스 생성시 호출되는 메서들를 생성자하고, 생성자의 역할은 객체가
        // 태어날때 , 각 객체마다 개성을 부여할 수 있는 기회를 작성할 수 있는 코드
        // 영역이다 
        
        //5개의 화살 좌표가 x:100, y:i*70이다.
        //y는 70씩의 간격을 두고 있다
        //함수는 반드시 호출해야 한다
        arr[i]=arrow;//배열에 화살 클래스 추가
        arrow.createArrow(100,i*70); //화살을 만들고 간격을 둠      
    }
    setInterval(function(){
        for(var i = 0; i<arr.length;i++){
            arr[i].move();
        }//setInerval에 함수를 추가로 만들었음
    },100);
}



window.addEventListener("load", function(){
    init();


});

</script>

</head>
<body>

</body>
</html>
