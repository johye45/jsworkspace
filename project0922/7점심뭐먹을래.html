<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/1lib.js"></script>
<script>
    var food = new Array();
    food[0] ="짬뽕";
    food[1] ="스파게티";
    food[2] ="부대찌개";
    food[3] ="돈까스";
    food[4] ="보쌈";
    food[5] ="김밥";

    window.addEventListener("load", function(){
        var bt = document.querySelector("button");
        bt.addEventListener("click", function(){
            //h1에 메뉴 출력
            var h1 = document.querySelector("h1");
            //지난 시간에 정의해 놓은 getRandom(배열의 길이-1);
            //배열의 길이에서 -1을 하는 이유: food[0]부터 시작
            h1.innerText=food[getRandom(food.length-1)];
        });
    });
</script>
</head>
<body>
    <button>점심메뉴 보여주기</button>
    <h1></h1>
</body>
</html>
