<script>
    //사용자로부터 원하는 연, 월, 일 을 입력 받아 그날이
    //무슨 요일인지 출력해주는 프로그램

    var yy = parseInt(prompt("원하는 연도를 입력하세요"));
    var mm = parseInt(prompt("원하는 월를 입력하세요"));
    var dd = parseInt(prompt("원하는 날짜를 입력하세요"));
    
    //사용자가 입력한 정보로 날짜 객체를 조작한 후 요일을 출력
    var d = new Date();//현재 날짜정보를 가진 객체 
    d.setFullYear(yy);//연도 조작
    d.setMonth(mm+1);//월 조작
    d.setDate(dd+1);//일 조작

    var days=["월","화","수","목","금","토","일"]
    var day = days[d.getDay()];//숫자로 반환된 요일을 문자화 시킴


    alert("그날은"+day+"요일 입니다")



</script>
